<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="mainheader">
      <div class="nav1">
        <div class="logo-box">
          <div class="logo">
            <img
              src="https://media.bakingo.com/ssr-static/bakingo.svg"
              alt="Bakingo - Leading Online Cake Shop"
            />
          </div>
          <div class="location">
            <div class="location-header"></div>
            <div class="city">
              <div class="city-name">
                City
                <div class="dropdown-icon"></div>
              </div>
            </div>
          </div>
        </div>

        <div class="search">
          <div class="serch-bar">
            <input
              id="bakingo-search"
              class="search-input"
              placeholder="Search for cakes, occasion, flavor and more"
            />
          </div>
          <div class="search-icon"></div>
        </div>
        <div class="all-profile-cart">
          <a href="/bakingowallet" class="cart-icon"
            ><div class="wallet-header-icon"></div>
            <span class="cart">Wallet</span></a
          >
          <a href="/trackorder" class="cart-icon"
            ><div class="trackorder-header-icon"></div>
            <span class="cart">Track Order</span></a
          >
          <a class="cart-icon" style="text-decoration: none"
            ><div class="userlogin-header-icon"></div>
            <span class="account">Login/Signup</span></a
          >
          <a href="/cart" class="cart-icon"
            ><div class="header-cart-icon-desk"></div>

            <span class="cart" style="margin-top: 5px">My Cart</span></a
          >
          <div class="cart-icon">
            
            <div class="burger"></div>

            <span class="cart" >More</span></a>

            <!-- <div class="dropdown"></div> -->
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
